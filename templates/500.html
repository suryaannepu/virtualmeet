{% extends "base.html" %}

{% block content %}
<div style="text-align: center; padding: 4rem 0;">
    <div class="card" style="max-width: 500px; margin: 0 auto;">
        <i class="fas fa-bug fa-5x" style="color: var(--danger); margin-bottom: 2rem;"></i>
        <h1 style="color: var(--dark); margin-bottom: 1rem;">500 - Server Error</h1>
        <p style="color: var(--gray); margin-bottom: 2rem;">Something went wrong on our end. Please try again later.</p>
        <a href="{{ url_for('dashboard') }}" class="btn">
            <i class="fas fa-home"></i> Go to Dashboard
        </a>
    </div>
</div>
{% endblock %}
