{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
    <div class="card" style="max-width: 600px; width: 100%;">
        <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Doctor Profile</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization" 
                       placeholder="e.g., Cardiologist, Pediatrician" required>
            </div>
            
            <div class="form-group">
                <label for="experience">Years of Experience:</label>
                <input type="number" id="experience" name="experience" 
                       min="0" max="50" required>
            </div>
            
            <div class="form-group">
                <label for="slots">Available Time Slots (comma separated):</label>
                <textarea id="slots" name="slots" rows="4" 
                          placeholder="e.g., Monday 9:00 AM, Tuesday 2:00 PM, Wednesday 10:00 AM" required></textarea>
                <small>Enter each time slot separated by commas</small>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Save Profile</button>
        </form>
    </div>
</div>
{% endblock %}
